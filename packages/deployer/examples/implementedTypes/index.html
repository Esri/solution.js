  button {
    cursor: pointer;
  }
  td {
    border: none;
  }
  li {
    margin-bottom: 12px;
  }
  </style>
</head>
<body>
  <div id="output">Fetching...</div>

  <script src="lib/require.js"></script>
  <script>
    var goFcn;

    var package_path = window.location.pathname.substring(0, window.location.pathname.lastIndexOf('/'));
    require.config({
      paths: {
        "@esri/arcgis-rest-auth": "https://unpkg.com/@esri/arcgis-rest-auth@2.10.0/dist/umd/auth.umd.min",
        "@esri/arcgis-rest-feature-layer": "https://unpkg.com/@esri/arcgis-rest-feature-layer@2.10.0/dist/umd/feature-layer.umd.min",
        "@esri/arcgis-rest-portal": "https://unpkg.com/@esri/arcgis-rest-portal@2.10.0/dist/umd/portal.umd.min",
        "@esri/arcgis-rest-request": "https://unpkg.com/@esri/arcgis-rest-request@2.10.0/dist/umd/request.umd.min",
        "@esri/arcgis-rest-service-admin": "https://unpkg.com/@esri/arcgis-rest-service-admin@2.10.0/dist/umd/service-admin.umd.min",

        "@esri/solution-common": package_path + "/lib/common.umd",
        "@esri/solution-creator": package_path + "/lib/creator.umd",
        "@esri/solution-deployer": package_path + "/lib/deployer.umd",
        "@esri/solution-feature-layer": package_path + "/lib/feature-layer.umd",
        "@esri/solution-file": package_path + "/lib/file.umd",
        "@esri/solution-group": package_path + "/lib/group.umd",
        "@esri/solution-simple-types": package_path + "/lib/simple-types.umd",
        "@esri/solution-storymap": package_path + "/lib/storymap.umd"
      }
    });

    require(["src/main"],
      function (main) {
        "use strict";

        document.getElementById("output").innerHTML = main.implementedTypes();
      }
    );
  </script>
</body>
</html>
