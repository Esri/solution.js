  <style>
  button {
    cursor: pointer;
  }
  </style>
</head>
<body>
  <div id="input" style="display:none">
    <label for="id">ID of the portal whose default extents are to be converted:</label>
    <input type="text" id="id" style="width:256px">
    <button onclick="goFcn()">Go</button>
    <br/><i>Leave empty for default extents</i>
  </div>
  <div id="output" style="display:none">Fetching...</div>

  <script src="lib/require.js"></script>
  <script>
    var goFcn;

    require.config({
      paths: {
        "@esri/arcgis-rest-auth": "https://unpkg.com/@esri/arcgis-rest-auth@2.4.0/dist/umd/auth.umd.min",
        "@esri/arcgis-rest-portal": "https://unpkg.com/@esri/arcgis-rest-portal@2.4.0/dist/umd/portal.umd.min",
        "@esri/arcgis-rest-request": "https://unpkg.com/@esri/arcgis-rest-request@2.4.0/dist/umd/request.umd.min",
        "@esri/solution-common": "https://unpkg.com/@esri/solution-common@0.5.4/dist/umd/common.umd.min"
      }
    });

    require(["src/main"],
      function (main) {
        "use strict";
        goFcn = go;
        document.getElementById("input").style.display = "block";

        function go () {
          document.getElementById("input").style.display = "none";
          document.getElementById("output").style.display = "block";

          main.convertPortalExtents(document.getElementById("id").value).then(
            html => {
              document.getElementById("output").innerHTML = html;
            }
          );
        }
      });
  </script>
</body>
</html>
