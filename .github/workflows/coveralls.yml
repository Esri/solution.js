on: ["push", "pull_request"]

name: Coveralls

jobs:

  build:
    name: Build
    runs-on: ubuntu-latest
    steps:

    - uses: actions/checkout@v1

    - name: Use Node.js 18.x
      uses: actions/setup-node@v3
      with:
        node-version: 18.x

    - name: Run
      run: |
        npm install
        npm run build
        npm run test:coverage

    - name: Coveralls
      uses: coverallsapp/github-action@v2
